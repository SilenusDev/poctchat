<nav class="nav-return">
    <a routerLink="/enter" class="back-arrow">&#8592; </a>
</nav>
<div class="section-logo">
    <img src="assets/images/logo.png" alt="Logo" class="logo diplay-logo">
</div>
<section class="minor">
    <div class="section-form">
        <h2>Inscription</h2>
        <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-field">
                <label for="name">Nom</label>
                <input id="name" type="text" formControlName="name" placeholder="Entrez votre nom">
                <small class="error-message" *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)">
                    {{ getNameErrorMessage() }}
                </small>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="Entrez votre email">
                <small class="error-message" *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">
                    {{ getEmailErrorMessage() }}
                </small>
            </div>
            <div class="form-field">
                <label for="password">Mot de passe</label>
                <input id="password" [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Entrez votre mot de passe">
                <button type="button" class="toggle-password" (click)="hide = !hide" [attr.aria-label]="'Show password'" [attr.aria-pressed]="hide">
                    {{hide ? 'Afficher' : 'Masquer'}}
                </button>
                <small class="error-message" *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
                    {{ getPasswordErrorMessage() }}
                </small>
            </div>
            <button class="btn-prim" type="submit" [disabled]="form.invalid">S'inscrire</button>
            <p *ngIf="onError" class="error">{{ errorMessage }}</p>
        </form>
    </div>
</section>
